spring.application.name=MINIPROJECT.in

# Server Configuration
server.port=${SERVER_PORT:8080}
server.tomcat.max-threads=${SERVER_MAX_THREADS:200}
server.tomcat.min-spare-threads=${SERVER_MIN_SPARE_THREADS:20}
server.tomcat.max-connections=${SERVER_MAX_CONNECTIONS:10000}
server.tomcat.accept-count=${SERVER_ACCEPT_COUNT:100}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/miniproject}

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your.email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.connection-timeout=5000
spring.mail.properties.mail.smtp.write-timeout=5000

# JWT Configuration
app.jwt.secret=${JWT_SECRET:test-jwt-secret-key-for-development-only}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Stripe Configuration
app.stripe.secret-key=${STRIPE_SECRET_KEY:sk_test_sample_key_for_development}
app.stripe.publishable-key=${STRIPE_PUBLISHABLE_KEY:pk_test_sample_key_for_development}
app.stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:whsec_sample_webhook_secret_for_development}
app.stripe.success-url=${STRIPE_SUCCESS_URL:http://localhost:8080/payment/success}
app.stripe.cancel-url=${STRIPE_CANCEL_URL:http://localhost:8080/payment/cancel}

# OTP Configuration
app.otp.expiration=${OTP_EXPIRATION:300000}

# Logging Configuration
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.miniproject.in=${LOGGING_LEVEL_APP:DEBUG}
logging.level.org.springframework.web=${LOGGING_LEVEL_WEB:INFO}
logging.level.org.springframework.security=${LOGGING_LEVEL_SECURITY:INFO}
logging.level.org.springframework.data.mongodb=${LOGGING_LEVEL_MONGODB:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %highlight(%-5level) - %magenta([%thread]) - %cyan(%logger{36}) - %msg%n

# Skip Tests in Maven
maven.test.skip=true
