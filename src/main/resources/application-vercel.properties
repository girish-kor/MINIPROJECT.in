spring.application.name=MINIPROJECT.in
spring.profiles.active=vercel

# Server Configuration for Vercel
server.port=${PORT:8080}
server.tomcat.max-threads=20
server.tomcat.min-spare-threads=5
server.tomcat.max-connections=50
server.tomcat.accept-count=10

# MongoDB Configuration (use Vercel Environment Variables)
spring.data.mongodb.uri=${MONGODB_URI}

# Stripe Configuration
app.stripe.secret-key=${STRIPE_SECRET_KEY}
app.stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET}

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.root=INFO
logging.level.miniproject.in=DEBUG
logging.level.org.springframework=INFO
